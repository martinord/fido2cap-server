<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/almond.lite.min.css" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Panel de usuario</title>
  </head>
  <body>
    <div class="container">
      <div id="correct" hidden="true">
        <h2>¡Genial! Ya tienes conexión a Internet</h2>
        <div>
          <img src="/img/correct.webp" alt="¡Todo correcto!" width="200">
        </div>
      </div>
      <p id="username">¡Vaya! Debes autenticarte</p>
      <button hidden id="btnLogout" onclick="window.location='/logout'">
        Cerrar sesión
      </button>
      <button hidden id="btnAdmin" onclick="window.location='/admin'">
        Panel de administrador
      </button>
      <div style="margin: 10px;">
        <a href="/">⬅️&nbsp;Volver al inicio</a>
      </div>

      <p class="systemError"></p>
    </div>
    <script>
      fetch('/api/user-details').then( async function(login) {
        let user = await login.json();
        if (user) {
          document.querySelector('#username').innerHTML = `Tu usuario es ${ user.username }, y te has conectado correctamente.`;
          document.querySelector('#btnLogout').hidden = false;
          document.querySelector('#correct').hidden = false;
          if(user.isAdmin)
            document.querySelector('#btnAdmin').hidden = false;
        }
      });
    </script>
  </body>
</html>
